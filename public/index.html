<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Hangman</title>
</head>
<body>
    <header>
        <h1>/Hangm*n g*me</h1>
    </header>
    <main>
        <section class="puzzle">
            <div class="puzzle__container" id="puzzleField"></div>
            <span class="puzzle__guesses" id="guesses"></span>
        </section>
        <section class="controls">
            <span>Difficulty: </span>
            <select name="difficulty" id="difficulty">
                <option value="empty" selected="selected"></option>
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>
            <button class="buttons" id="start">START GAME</button>
            <button class="buttons" id="reset">RESET</button>
        </section>
    </main>
    <script src="scripts/boundle.js"></script>
</body>
</html>
